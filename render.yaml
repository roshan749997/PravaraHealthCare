services:
  # Backend Service
  - type: web
    name: pravara-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false  # Set this in Render dashboard
      - key: CORS_ORIGIN
        value: https://pravara-frontend.onrender.com  # Update with your frontend URL

  # Frontend Service
  - type: web
    name: pravara-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://pravara-backend.onrender.com/api  # Update with your backend URL



